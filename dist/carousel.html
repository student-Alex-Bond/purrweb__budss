<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="source/style.css">
    <title>Slider</title>
</head>

<body>

    <section class="slider">
        <h1 style="display: none;">carousel</h1>
        <div class="slides__container">
            <img class="slides__slide" src="source/images/content/picture_1.jpg" alt="cat 1">
            <img class="slides__slide" src="source/images/content/picture_2.jpg" alt="cat 2">
            <img class="slides__slide" src="source/images/content/picture_3.jpg" alt="cat 3">
        </div>

        <div class="controls">
            <button class="slider__arrow arrow_right">
                <img src="source/images/icons/arrow.svg" alt="arrow_right">
            </button>
            <button class="slider__arrow arrow_left">
                <img src="source/images/icons/arrow.svg" alt="arrow_left">
            </button>
            <div class="slider__dots">
            </div>
        </div>
    </section>

    <script src="source/slider_v2.js"></script>
</body>

</html>
